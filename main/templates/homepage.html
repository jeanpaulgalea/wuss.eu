{% extends "base.html" %}
{% load staticfiles %}

{% block shorten %}
<div class="row">
	<div class="col-xs-6"></div>
	<div class="col-xs-6 col-xs-offset-3">
		<form action="/" method="post">{% csrf_token %}
			<div class="input-group">
				<input type="text" name="{{ form.link.html_name }}" {% if form.link.value %}value="{{ form.link.value }}" {% endif %}class="form-control input-lg" placeholder="Paste a link to shorten it&hellip;">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-default input-lg" value="Shorten">
				</span>
			</div>
		</form>
	</div>
	<div class="col-xs-6"></div>
</div>
{% endblock %}

{% block result %}
{% if hash and uuid %}
<div class="result">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-link"></span> Short URL</h3>
		</div>
		<div class="panel-body">
			<input type="text" value="{{ SITE_URL }}/{{ hash }}">
			<img src="{% static "img/qr.png" %}" />
		</div>
	</div>

	<div class="panel panel-warning">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> Edit Link</h3>
		</div>
		<div class="panel-body">
			<input type="text" value="{{ SITE_URL }}/{{ hash }}/{{ uuid }}">
			<span class="glyphicon glyphicon-warning-sign"></span> This link allows you to modify the existing short url.
		</div>
	</div>
</div>
{% endif %}
{% endblock %}

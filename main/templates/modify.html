{% extends "base.html" %}

{% block shorten %}
<div class="row">
	<div class="col-xs-6"></div>
	<div class="col-xs-6 col-xs-offset-3">
		<form action="/{{ hash }}/{{ uuid }}" method="post">{% csrf_token %}
			<div class="input-group">
				<input type="text" name="{{ form.link.html_name }}" {% if form.link.value %}value="{{ form.link.value }}" {% endif %}class="form-control input-lg" placeholder="Paste a link to update wuss.eu/{{ hash }}&hellip;">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-default input-lg" value="Update">
				</span>
			</div>
		</form>
	</div>
	<div class="col-xs-6"></div>
</div>
{% endblock %}

{% block result %}
{% if success %}
<div class="result">
	<div class="alert alert-success" role="alert">
		<span class="glyphicon glyphicon-ok-circle"></span> Your short url has been updated!
	<div>
</div>
{% endif %}
{% endblock %}
